name: Update gist with top leetcode skills
on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python version
        uses: actions/setup-python@v1
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          # сначала установим/обновим numpy (чтобы wheel-совместимость была согласована)
          python -m pip install --upgrade numpy
          # затем установим зависимости из requirements (принудительно переустановим, чтобы pandas
          # загрузил wheel совместимый с уже установленным numpy)
          python -m pip install --no-cache-dir --force-reinstall -r requirements.txt

      - name: update gist
        run: python main.py
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
          LEETCODE_USERNAME: ${{ secrets.LEETCODE_USERNAME }}
          IGNORED_SKILLS: ${{ vars.IGNORED_SKILLS }}
          HIDE_DIFFICULTY: ${{ vars.HIDE_DIFFICULTY }}

